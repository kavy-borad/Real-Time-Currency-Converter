
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter - Real-Time Exchange Rates</title>
    <meta name="description" content="Convert currencies with real-time exchange rates" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Currency Converter</h1>
        <p class="subtitle">Get real-time exchange rates</p>
      </header>

      <main class="converter-card">
        <div class="currency-section">
          <div class="currency-group">
            <label for="fromCurrency" class="label">From</label>
            <div class="input-wrapper">
              <select id="fromCurrency" class="currency-select">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="KRW">KRW - South Korean Won</option>
              </select>
              <input type="number" id="fromAmount" class="amount-input" placeholder="0.00" min="0" step="0.01">
            </div>
          </div>

          <div class="swap-container">
            <button id="swapBtn" class="swap-btn" title="Swap currencies">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 16L3 12M3 12L7 8M3 12H21M17 8L21 12M21 12L17 16M21 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>

          <div class="currency-group">
            <label for="toCurrency" class="label">To</label>
            <div class="input-wrapper">
              <select id="toCurrency" class="currency-select">
                <option value="EUR">EUR - Euro</option>
                <option value="USD">USD - US Dollar</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="KRW">KRW - South Korean Won</option>
              </select>
              <input type="number" id="toAmount" class="amount-input" placeholder="0.00" readonly>
            </div>
          </div>
        </div>

        <div class="rate-display" id="rateDisplay">
          <div class="rate-info">
            <span class="rate-text">Exchange Rate</span>
            <span class="rate-value" id="rateValue">-</span>
          </div>
          <div class="last-updated" id="lastUpdated">
            Click convert to get rates
          </div>
        </div>

        <button id="convertBtn" class="convert-btn">
          <span class="btn-text">Convert</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>

        <div class="error-message" id="errorMessage"></div>
      </main>

      <footer class="footer">
        <p>Powered by real-time exchange rate data</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
